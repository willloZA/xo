<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Multiplayer Game</h3>
</div>
<div class="modal-body" id="modal-body">
  <div ng-if="$ctrl.message">{{ ::$ctrl.message }}</div>
  <div ng-if="!$ctrl.host">{{ ::$ctrl.nonHost }}</div>
</div>
<div class="modal-footer">
  <button ng-if="$ctrl.host" class="btn btn-primary" type="button" ng-click="$ctrl.restart()">Restart</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.leave()">Leave</button>
</div>
